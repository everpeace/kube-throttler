sudo: true
services:
- docker
language: scala
scala:
- 2.12.6
jdk:
- openjdk8
#addons:
#  apt:
#    packages:
#    - oracle-java8-installer
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
script:
- ".travis/test.sh"
deploy:
  provider: script
  script: ".travis/deploy.sh"
  on:
    tags: true
    scala: 2.12.6
branches:
  only:
  - master
  - develop
  # release tags
  - "/^v?[0-9\\.]+/"
env:
  global:
    secure: 
